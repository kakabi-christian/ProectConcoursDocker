server {
    listen 80;
    server_name localhost;

    # Gérer le Frontend React
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # PROXY POUR LES IMAGES ET FICHIERS (BACKEND)
    # On force la redirection vers le backend sans passer par le système de fichiers local
    location /uploads/ {
        proxy_pass https://concours-app.up.railway.app;
        proxy_set_header Host concours-app.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Sécurité : empêcher Nginx de chercher un fichier local s'il y a une erreur 404
        proxy_intercept_errors off;
    }

    # Pages d'erreur
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}